name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-

      - name: Cache dioxus-cli
        id: cache-dx
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/dx
          key: ${{ runner.os }}-dioxus-cli-0.7.3

      - name: Install dioxus-cli
        if: steps.cache-dx.outputs.cache-hit != 'true'
        run: cargo install dioxus-cli

      - name: Build app bundle and DMG
        run: dx bundle --platform desktop --release

      - name: Find DMG
        id: dmg
        run: |
          DMG=$(find target/dx -name "*.dmg" | head -1)
          echo "path=$DMG" >> "$GITHUB_OUTPUT"
          echo "DMG path: $DMG"

      - name: Rename DMG to stable filename
        run: cp "${{ steps.dmg.outputs.path }}" logs-parser.dmg

      - name: Compute SHA256
        id: sha
        run: |
          SHA=$(shasum -a 256 logs-parser.dmg | awk '{print $1}')
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: logs-parser.dmg

      - name: Update Homebrew tap
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          RESPONSE=$(gh api repos/harveyalex/homebrew-tap/contents/Casks/logs-parser.rb)
          FILE_SHA=$(echo "$RESPONSE" | jq -r '.sha')
          CURRENT=$(echo "$RESPONSE" | jq -r '.content' | base64 -d)
          UPDATED=$(echo "$CURRENT" \
            | sed "s/  version \".*\"/  version \"$VERSION\"/" \
            | sed "s/  sha256 \".*\"/  sha256 \"${{ steps.sha.outputs.sha256 }}\"/" )
          CONTENT=$(echo "$UPDATED" | base64 | tr -d '\n')
          gh api repos/harveyalex/homebrew-tap/contents/Casks/logs-parser.rb \
            --method PUT \
            -f message="chore: update logs-parser to $VERSION" \
            -f content="$CONTENT" \
            -f sha="$FILE_SHA"
